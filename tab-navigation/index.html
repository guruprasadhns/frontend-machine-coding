<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <ul class="tabs">
      <li data-tab-target="#home" class="tab active">Home</li>
      <li data-tab-target="#about" class="tab">About</li>
      <li data-tab-target="#price" class="tab">Price</li>
      <li data-tab-target="#donate" class="tab">Domate</li>
    </ul>

    <div class="tab-content">
      <div id="home" data-tab-content class="active">
        <h1>This is a HomePage</h1>
      </div>
      <div id="about" data-tab-content>
        <h1>This is a About Page</h1>
      </div>
      <div id="price" data-tab-content>
        <h1>This is a Price Page</h1>
      </div>
      <div id="donate" data-tab-content>
        <h1>This is a donate Page</h1>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
